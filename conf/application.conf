play.crypto.secret = "changeme"

play.i18n {
  # The application languages
  langs = [ "en" ]
}

db {
  default {
    jndiName=DefaultDS
    driver = org.postgresql.Driver
    url = "jdbc:postgresql:postgres"
    username = "postgres"
    password = ""
  }
}

jpa.default=defaultPersistenceUnit
